<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('BAOMAGO母婴用品商城-订单结算','order-detail')">
</head>
<!--<link rel="stylesheet" th:href="@{/admin/plugins/bootstrap/css/bootstrap.css}"/>-->
<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
            <div class="uc-box uc-main-box">
                <div class="uc-content-box order-view-box">
                    <div class="box-hd">
                        <h1 class="title">填写并核对订单信息</h1>
                        <div class="more clearfix">
                            <div class="actions">
                                <a id="saveOrder" class="btn btn-small btn-primary" title="提交订单">提交订单</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-bd">
                        <div class="uc-order-item uc-order-item-pay">
                            <div class="order-detail">

                                <div class="order-summary">
                                    <div class="order-progress">
                                        <ol class="progress-list clearfix progress-list-5">
                                            <li class="step step-done">
                                                <div class="progress"><span class="text">购物车</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step step-active">
                                                <div class="progress"><span class="text">下单</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">付款</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">出库</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">交易成功</span></div>
                                                <div class="info"></div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                                <table class="order-items-table">
                                    <tbody>

                                    <th:block th:each="item : ${myShoppingCartItems}">
                                        <tr>
                                            <td class="col col-thumb">
                                                <div class="figure figure-thumb">
                                                    <a target="_blank" th:href="@{'/goods/detail/'+${item.goodsId}}">
                                                        <img th:src="@{${item.goodsCoverImg}}"
                                                             width="80" height="80" alt="">
                                                    </a>
                                                </div>
                                            </td>
                                            <td class="col col-name">
                                                <p class="name">
                                                    <a target="_blank" th:href="@{'/goods/detail/'+${item.goodsId}}"
                                                       th:text="${item.goodsName}">bmg</a>
                                                </p>
                                            </td>
                                            <td class="col col-price"><p class="price"
                                                                         th:text="${item.sellingPrice+'元 x '+item.goodsCount}">
                                                1299元 × 1</p></td>
                                            <td class="col col-actions">
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>

                            <div id="editAddr" class="order-detail-info">
                                <h3>收货信息</h3><label style="color: red">(校验后的地址不要随便改动，改动后需重新校验)</label>
                                <table class="info-table">
                                    <tbody>
                                    <tr>
                                        <select class="user_address_kuaidi">
                                            <option value="YD">韵达快递</option>
                                            <option value="YZ">邮政快递</option>
                                        </select>
                                    </tr>
                                    <tr>
                                        <div class="table-box">
                                            <div id="toolbar">
                                                <div class="pull-left">
                                                    <button id="importAddress" class="btn btn-default">导入</button>
                                                    <button id="addAddress" class="btn btn-default">添加</button>
                                                    <button id="delAddress" class="btn btn-default">删除</button>
                                                </div>
                                                <div class="pull-right">
                                                    <button id="saveButton" class="btn btn-default">校验</button>
                                                </div>
                                            </div>
                                            <table id="table"></table>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="editTime" class="order-detail-info">
                                <h3>支付方式</h3>
                                <table class="info-table">
                                    <tbody>
                                    <tr>
                                        <th>支付方式：</th>
                                        <td>在线支付</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="actions">
                                </div>
                            </div>
                            <div class="order-detail-total">
                                <table class="total-table">
                                    <tbody>
                                    <tr>
                                        <th>商品总价：</th>
                                        <td><span class="num" th:text="${priceTotal+'.00'}">1299.00</span><span th:name="ordercount" id="ordercount"></span>元</td>
                                    </tr>
                                    <tr>
                                        <th>运费：</th>
                                        <td><span class="num">0</span>元</td>
                                    </tr>
                                    <tr>
                                        <th class="total">应付金额：</th>
                                        <td class="total">
                                            <span style="display:none" id="prices" th:text="${priceTotal}"></span>
                                            <span class="num" id="ordernums" th:text="${priceTotal+'.00'}">1299.00</span>元
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="personalInfoModal" tabindex="-1" role="dialog"
             aria-labelledby="personalInfoModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h6 class="modal-title" id="personalInfoModalLabel">地址修改</h6>
                    </div>
                    <div class="modal-body">
                        <form id="personalInfoForm">
                            <div class="form-group">
                                <input type="hidden" id="userId" th:value="${session.bmgUser.userId}">
                                <label for="address" class="control-label">收货地址:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       placeholder="请输入收货地址" th:value="${session.bmgUser.address}"
                                       required="true">

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>


<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<script th:src="@{/mall/js/bootstrap3.js}"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script type="text/javascript">
    var ssrcConflictEvent = 0;
    var addressBefore = "";
    var total = 0;
    var price = 0;
    let $table = $('#table');
    let $addAddress = $('#addAddress');
    let $delAddress = $('#delAddress');

    $('#saveOrder').click(function () {
        var userAddress = $(".user_address_label").html();
        var kuaidi = $(".user_address_kuaidi").val();

        let address = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.name + ',' + row.phone + ',' + row.address;
        }).join(';');

        if (kuaidi == '' || kuaidi == null) {
            swal("请选择快递", {
                icon: "error",
            });
            return false;
        }
        if (ssrcConflictEvent == '' || ssrcConflictEvent < 1) {
            swal("请校验收货信息", {
                icon: "error",
            });
            return false;
        }

        if (address == '' || address == '无') {
            swal("请填写收货信息", {
                icon: "error",
            });
            return false;
        }

        if (address.trim().length < 10) {
            swal("请输入正确的收货信息", {
                icon: "error",
            });
            return;
        }

        if (addressBefore != address) {
            swal("校验信息和提交信息不一致，请确认后提交", {
                icon: "error",
            });
            return;
        }
        $.ajax({
            type: 'POST',//方法类型
            url: '/saveOrder',
            // contentType: 'application/json',
            contentType: "application/x-www-form-urlencoded",
            data: {"count": ssrcConflictEvent, "total": total, "address": address, "kuaidi": kuaidi},
            // data: JSON.stringify(params),
            success: function (result) {
                window.location.href = '..' + result;
                if (result.resultCode == 200) {
                    // window.location.href = '../saveOrder';
                }
                ;
            },
            error: function () {
                swal('操作失败', {
                    icon: "error",
                });
            }
        });
        // window.location.href = '../saveOrder';
    });

    function openUpdateModal() {
        $('#personalInfoModal').modal('show');
    }

    //绑定modal上的保存按钮
    $('#saveButton').click(function () {
        var userId = $("#userId").val();
        var prices = $("#prices").html();

        let address = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.name + ',' + row.phone + ',' + row.address;
        }).join(';');

        if (prices < 1 || prices == null || prices == '') {
            swal('金额有误', {
                icon: "error",
            });
            return false;
        }
        if (address == null || address == '') {
            swal('请填写收件地址', {
                icon: "error",
            });
            return false;
        }
        price = prices;
        var data = {
            "userId": userId,
            "address": address
        };
        $.ajax({
            type: 'POST',//方法类型
            url: '/personal/updateInfo',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    $('#personalInfoModal').modal('hide');
                    addressBefore = address;
                    var length = result.data.length;
                    addresslist = result.data;
                    ssrcConflictEvent = length;
                    // var ordernums = document.getElementById("ordernums").innerText;
                    // var process = ordernums*length;

                    var process = price * length;
                    document.getElementById("ordernums").innerText = process;
                    total = process;
                    document.getElementById("ordercount").innerText = "*" + length;
                    // window.location.reload();
                    swal("地址验证成功", {
                        icon: "success",
                    });
                } else {
                    $('#personalInfoModal').modal('hide');
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal('操作失败', {
                    icon: "error",
                });
            }
        });
    });

    $(function () {
        $addAddress.click(function () {
            $table.bootstrapTable('insertRow', {
                index: 0,
                row: {
                    name: '',
                    phone: '',
                    address: ''
                }
            });
        });

        $table.bootstrapTable({
            url: '',
            height: 300,
            toolbar: '#toolbar',
            clickEdit: true,
            columns: [{
                checkbox: true
            }, {
                field: 'name',
                title: '收货人',
                align: 'left'
            }, {
                field: 'phone',
                title: '联系电话',
                align: 'left'
            }, {
                field: 'address',
                title: '收货地址',
                align: 'left'
            },],
            formatNoMatches:function(){
                return "请先导入或添加收货信息吧~";
            },
            /**
             * @param {点击列的 field 名称} field
             * @param {点击列的 value 值} value
             * @param {点击列的整行数据} row
             * @param {td 元素} $element
             */
            onClickCell: function (field, value, row, $element) {
                $element.attr('contenteditable', true);
                $element.blur(function () {
                    let index = $element.parent().data('index');
                    let tdValue = $element.html();

                    saveData(index, field, tdValue);
                })
            }
        });

        $delAddress.click(function () {
            let address = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.address;
            });
            $table.bootstrapTable('remove', {
                field: 'address',
                values: address
            })
        });

        function saveData(index, field, value) {
            $table.bootstrapTable('updateCell', {
                index: index,       //行索引
                field: field,       //列名
                value: value        //cell值
            })
        }

        new AjaxUpload('#importAddress', {
            action: '/address/import/parsing',
            name: 'file',
            autoSubmit: true,
            responseType: "json",
            onSubmit: function (file, extension) {
                if (!(extension && /^(xls|xlsx)$/.test(extension.toLowerCase()))) {
                    alert('只支持xls、xlsx格式的文件！');
                    return false;
                }
            },
            onComplete: function (file, r) {
                if (r != null && r.resultCode === 200) {
                    for (let i = 0; i < r.data.length; i++) {
                        let address = r.data[i];
                        $table.bootstrapTable('insertRow', {
                            index: 0,
                            row: {
                                name: address.name,
                                phone: address.phone,
                                address: address.address
                            }
                        });
                    }

                    return false;
                } else {
                    swal('导入模板解析错误', {
                        icon: "error",
                    });
                }
            }
        });
    });
</script>
</body>
</html>
